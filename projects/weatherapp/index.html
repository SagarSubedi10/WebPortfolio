<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">City / State, Country</div>
                <div class="date">Day of the Week, Day, Month, Year</div>
            </section>
            <div class="current">
                <div class="temp">Temp<span>°f</span></div>
                <div class="temps">Temp<span>°c</span></div>
                <div class="weather">Weather</div>
                <div class="hi-lows">Low Temp°f / High Temp°f</div>
                <div class="hi-low">Low Temp°c / High Temp°c</div>
            </div>
            <button><a href="../../index.html">Go to Web Portfolio</a></button>
        </main>
    </div> 

    
    <script src="main.js"></script>
</body>
</html>
